<!DOCTYPE html>
<html lang="en">
<head>
    <title>Birthday Remainder</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./scripts.js">

    </script>
</head>
<body>
    <img src="./birthday.png" width="40"/>
    <h1>Birthday Remainder</h1>
    
    <form>
        <p>Enter his/her Name:</p>
        <input type="text" id="name" placeholder="Name" required>
        <p>Enter his/her Mail ID:</p>
        <input id="mail-inp" type="email" placeholder="Email" required />
        <p>Enter his/her birthday date:</p>
        <input type="date" id="date-inp" required />
        <input type="submit" id="btn" />
    </form>
    <ul id="today-events">
    </ul>
</body>
</html>
